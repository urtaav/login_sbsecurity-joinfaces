<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:sec="https://joinfaces.org/security"
      xmlns:p="primefaces"
      xmlns:pe="primefaces.extensions"
      xmlns:f="jakarta.faces.core"
>
<h:head>
    <title><ui:insert name="titulo"/></title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <h:outputStylesheet library="assets" name="css/primeflex.css"/>
    <h:outputStylesheet library="assets" name="css/primeicons.css"/>
    <h:outputStylesheet library="assets" name="css/theme.css"/>
    <h:outputScript    library="assets" name="js/uppercase.js" target="body" />

</h:head>
<h:body>
    <pe:layout fullPage="true">
        <pe:layoutPane id="layoutPane" position="center">
            <h:form id="form">
                <div class="ui-fluid center">
                    <p:menubar>
                        <p:menuitem value="Inicio" outcome="/home.xhtml"/>
                        <p:menuitem value="Nosotros" outcome="/nosotros.xhtml"/>
                        <p:menuitem value="Preguntas" outcome="/preguntas.xhtml"/>
                        <sec:authorize access="hasRole('ROLE_ADMIN')">
                            <p:menuitem value="SOLO ADMIN" outcome="/admin/home-admin.xhtml"
                                        rendered="#{sec:isAuthenticated()}"/>
                        </sec:authorize>
                        <sec:authorize access="hasRole('ROLE_USER')">
                            <p:menuitem value="SOLO USER" outcome="/operario/home-ope.xhtml"
                                        rendered="#{sec:isAuthenticated()}"/>
                        </sec:authorize>
                        <p:menuitem value="Cerrar Sesión" url="/logout"/>
                    </p:menubar>
                </div>
            </h:form>
            <div class="px-4 py-5 md:px-6 lg:px-8">
                <div class="flex align-items-center justify-content-center">
                    <section class="surface-section px-4 py-5 md:px-6 lg:px-8 w-full">
                        <div class="flex flex-column lg:flex-row gap-3 justify-content-between lg:align-items-center border-primary py-5"
                             style="border-top: 7px solid">
                            <div class="flex flex-column gap-2">
                                <div class="flex align-items-center gap-2">
                                    <h1 class="m-0 font-semibold text-900 text-xl line-height-3">
                                        Bienvenido <ui:insert name="nombreUsuario"/>
                                    </h1>
                                </div>
                                <p class="mb-0 mt-0 text-base text-600">
                                    Estas dentro del <ui:insert name="nombrePagina"/>.
                                </p>
                            </div>
                        </div>
                        <div class="card">
                            <h:form>
                        
                                <p:growl id="growl" sticky="true" showDetail="true"/>
                        
                                <p:wizard flowListener="#{userWizard.onFlowProcess}">
                                    <p:tab id="personal" title="Registro 1">
                                        <p:panel header="Personal Details">
                                            <p:messages/>
                                            <h:panelGrid columns="2" columnClasses="label, value">
                                                <h:outputText value="Firstname: *"/>
                                                <p:inputText id="firstname" value="#{userWizard.user.firstname}" 
                                                                required="true" 
                                                                label="Nombre"
                                                                requiredMessage="El nombre es obligatorio"
                                                                validatorMessage="Solo se permiten letras en el nombre."   styleClass="uppercase-input">
                                                    <f:validateRegex pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$"/>
                                                </p:inputText>
                                                <p:message for="firstname" />

                                   
                        
                                                <h:outputText value="Lastname: *"/>
                                                <p:inputText id="lastname" value="#{userWizard.user.lastname}" required="true" label="Lastname"
                                                requiredMessage="Campo requerido :o">
                                                <f:validateRegex pattern="^[a-zA-Z]+$"/>
                                                <f:validateLength minimum="3" maximum="10"/>
                                                </p:inputText>
                                                <p:message for="lastname" />
                                                <h:outputText value="Age: "/>
                                                <p:inputText value="#{userWizard.user.age}"/>
                        
                                                <h:outputText value="Skip to last: "/>
                                                <h:selectBooleanCheckbox value="#{userWizard.skip}"/>
                                            </h:panelGrid>
                                        </p:panel>
                                    </p:tab>
                        
                                    <p:tab id="address" title="Registro 2">
                                        <p:panel header="Address Details">
                                            <p:messages/>
                                            <h:panelGrid columns="2" columnClasses="label, value">
                                                <h:outputText value="Street: "/>
                                                <p:inputText value="#{userWizard.user.street}"/>
                        
                                                <h:outputText value="Postal Code: "/>
                                                <p:inputText value="#{userWizard.user.postalCode}"/>
                        
                                                <h:outputText value="City: "/>
                                                <p:inputText value="#{userWizard.user.city}"/>
                        
                                                <h:outputText value="Skip to last: "/>
                                                <h:selectBooleanCheckbox value="#{userWizard.skip}"/>
                                            </h:panelGrid>
                                        </p:panel>
                                    </p:tab>
                        
                                    <p:tab id="contact" title="Registro 3">
                                        <p:panel header="Contact Information">
                                            <p:messages/>
                                            <h:panelGrid columns="2" columnClasses="label, value">
                                                <h:outputText value="Email: *"/>
                                                <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>
                        
                                                <h:outputText value="Phone: "/>
                                                <p:inputText value="#{userWizard.user.phone}" mask="(999) 999-9999" validateMask="true" />
                        
                                                <h:outputText value="Additional Info: "/>
                                                <p:inputText value="#{userWizard.user.info}"/>
                                            </h:panelGrid>
                                        </p:panel>
                                    </p:tab>
                        
                                    <p:tab id="confirm" title="Registro 4">
                                        <p:panel header="Confirmation">
                                            <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                                <h:panelGrid columns="2" columnClasses="label, value">
                                                    <h:outputText value="Firstname: "/>
                                                    <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>
                        
                                                    <h:outputText value="Lastname: "/>
                                                    <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>
                        
                                                    <h:outputText value="Age: "/>
                                                    <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                                                </h:panelGrid>
                        
                                                <h:panelGrid columns="2" columnClasses="label, value">
                                                    <h:outputText value="Street: "/>
                                                    <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>
                        
                                                    <h:outputText value="Postal: "/>
                                                    <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>
                        
                                                    <h:outputText value="City: "/>
                                                    <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                                                </h:panelGrid>
                        
                                                <h:panelGrid columns="2" columnClasses="label, value">
                                                    <h:outputText value="Email: "/>
                                                    <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>
                        
                                                    <h:outputText value="Phone "/>
                                                    <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>
                        
                                                    <h:outputText value="Info: "/>
                                                    <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>
                        
                                                    <h:outputText/>
                                                    <h:outputText/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                        
                                            <p:commandButton value="Submit" action="#{userWizard.save}" update="growl" process="@this"/>
                                        </p:panel>
                                    </p:tab>
                                </p:wizard>
                        
                            </h:form>
                        </div>
                    </section>
                </div>
            </div>
        </pe:layoutPane>
    </pe:layout>
</h:body>
</html>
