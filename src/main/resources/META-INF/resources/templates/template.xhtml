<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:sec="https://joinfaces.org/security"
      xmlns:p="primefaces"
      xmlns:pe="primefaces.extensions"
      xmlns:f="jakarta.faces.core"
>
<h:head>
    <title><ui:insert name="titulo"/></title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <h:outputStylesheet library="assets" name="css/primeflex.css"/>
    <h:outputStylesheet library="assets" name="css/primeicons.css"/>
    <h:outputStylesheet library="assets" name="css/theme.css"/>
    <h:outputScript    library="assets" name="js/uppercase.js" target="body" />

</h:head>
<h:body>
    <pe:layout fullPage="true">
        <pe:layoutPane id="layoutPane" position="center">
            <h:form id="form">
                <div class="ui-fluid center">
                    <p:menubar>
                        <p:menuitem value="Inicio" outcome="/home.xhtml"/>
                        <p:menuitem value="Nosotros" outcome="/nosotros.xhtml"/>
                        <p:menuitem value="Preguntas" outcome="/preguntas.xhtml"/>
                        <sec:authorize access="hasRole('ROLE_ADMIN')">
                            <p:menuitem value="SOLO ADMIN" outcome="/admin/home-admin.xhtml"
                                        rendered="#{sec:isAuthenticated()}"/>
                        </sec:authorize>
                        <sec:authorize access="hasRole('ROLE_USER')">
                            <p:menuitem value="SOLO USER" outcome="/operario/home-ope.xhtml"
                                        rendered="#{sec:isAuthenticated()}"/>
                        </sec:authorize>
                        <p:menuitem value="Cerrar Sesión" url="/logout"/>
                    </p:menubar>
                </div>
            </h:form>
            <div class="px-4 py-5 md:px-6 lg:px-8">
                <div class="flex align-items-center justify-content-center">
                    <section class="surface-section px-4 py-5 md:px-6 lg:px-8 w-full">
                        <div class="flex flex-column lg:flex-row gap-3 justify-content-between lg:align-items-center border-primary py-5"
                             style="border-top: 7px solid">
                            <div class="flex flex-column gap-2">
                                <div class="flex align-items-center gap-2">
                                    <h1 class="m-0 font-semibold text-900 text-xl line-height-3">
                                        Bienvenido <ui:insert name="nombreUsuario"/>
                                    </h1>
                                </div>
                                <p class="mb-0 mt-0 text-base text-600">
                                    Estas dentro del <ui:insert name="nombrePagina"/>.
                                </p>
                            </div>
                        </div>
                        <div class="card surface-card p-4 shadow-2 border-round">
                            <h:form id="formRegistro" class="grid formgrid ui-fluid">
                        
                                <!-- Mensajes de validación -->
                                <p:growl id="messages" showDetail="true" showSummary="false" />
                        
                                <!-- Leyenda de ayuda -->
                                <p:outputPanel styleClass="col-12 mb-3">
                                    <p:outputLabel value="Este formulario está dividido en 4 secciones para facilitar su llenado. Completa cada una y avanza con el botón 'Siguiente'." />
                                </p:outputPanel>
                        
                                <!-- Progreso del formulario -->
                                 <div class="col-12">
                                    <p:steps activeIndex="#{jcaRegisterView.stepIndex}" readonly="true">
                                        <p:menuitem value="Sección 1" />
                                        <p:menuitem value="Sección 2" />
                                        <p:menuitem value="Sección 3" />
                                        <p:menuitem value="Sección 4" />
                                    </p:steps>
                                 </div>

                        
                                <!-- Paso 1 -->
                                <ui:fragment rendered="#{jcaRegisterView.stepIndex eq 0}">
                                    <div class="field col-12 md:col-6">
                                        <p:outputLabel value="Nombre completo:" for="nombre" />
                                        <p:inputText id="nombre" value="#{jcaRegisterView.registro.nombreCompleto}" required="true"
                                            requiredMessage="El nombre completo es obligatorio">
                                            <f:validateLength minimum="3" maximum="50" />
                                            <f:validateRegex pattern="^[a-zA-Z ]+$" />
                                        </p:inputText>
                                    </div>
                                    <div class="field col-12 md:col-6"></div>
                                    <div class="flex justify-content-center w-full mt-4">
                                        <div class="flex justify-content-center gap-2">
                                            <p:commandButton value="Siguiente" action="#{jcaRegisterView.siguientePaso}" update="@form" />
                                        </div>
                                    </div>
                                </ui:fragment>
                        
                                <!-- Paso 2 -->
                                <ui:fragment rendered="#{jcaRegisterView.stepIndex eq 1}">
                                    <div class="field col-12 md:col-6">
                                        <p:outputLabel value="Número de Asiento:" for="asiento" />
                                        <p:inputText id="asiento" value="#{jcaRegisterView.registro.numeroAsiento}" required="true">
                                            <f:validator validatorId="soloNumerosValidator" />
                                        </p:inputText>
                                    </div>
                                    <div class="field col-12 md:col-6"></div>
                                    <div class="flex justify-content-center w-full mt-4">
                                        <div class="flex justify-content-center gap-2">
                                            <p:commandButton value="Atrás" action="#{jcaRegisterView.pasoAnterior}" update="@form" styleClass="mr-2" />
                                            <p:commandButton value="Siguiente" action="#{jcaRegisterView.siguientePaso}" update="@form" />
                                        </div>
                                    </div>
                                </ui:fragment>
                        
                                <!-- Paso 3 -->
                                <ui:fragment rendered="#{jcaRegisterView.stepIndex eq 2}">
                                    <     <div class="field col-12 md:col-6">
                                        <p:outputLabel value="Número de Tarjeta:" for="tarjeta" />
                                        <p:inputText id="tarjeta" value="#{jcaRegisterView.registro.numeroTarjeta}">
                                            <f:validator validatorId="tarjetaValidator" />
                                        </p:inputText>
                                    </div>
                                    <div class="field col-12 md:col-6"></div>
                                    <div class="flex justify-content-center w-full mt-4">
                                        <div class="flex justify-content-center gap-2">
                                            <p:commandButton value="Atrás" action="#{jcaRegisterView.pasoAnterior}" update="@form" styleClass="mr-2" />
                                            <p:commandButton value="Siguiente" action="#{jcaRegisterView.siguientePaso}" update="@form" />
                                        </div>
                                    </div>
                                </ui:fragment>
                        
                                <!-- Paso 4 -->
                                <ui:fragment rendered="#{jcaRegisterView.stepIndex eq 3}">
                                    <div class="field col-12 md:col-6">
                                        <p:outputLabel value="Email de Confirmación:" for="email" />
                                        <p:inputText id="email" value="#{jcaRegisterView.registro.emailConfirmacion}" >
                                            <f:validator validatorId="emailValidator" />
                                        </p:inputText>
                                    </div>
                    
                                    <div class="field col-12 md:col-6">
                                        <p:outputLabel for="phone" value="Teléfono de contacto:" />
                                        <p:inputMask id="phone" value="#{jcaRegisterView.registro.phone}" mask="(999) 999-9999" validateMask="true" />
                                    </div>
                    
                                    
                                    <div class="flex justify-content-center w-full mt-4">
                                        <div class="flex justify-content-center gap-2">
                                            <p:commandButton value="Atrás" action="#{jcaRegisterView.pasoAnterior}" update="@form" styleClass="mr-2" />
                                            <p:commandButton value="Finalizar" action="#{jcaRegisterView.finalizarRegistro}" update="@form" />
                                        </div>
                                    </div>
                                </ui:fragment>
                        
                            </h:form>
                        </div>
                        
                    </section>
                </div>
            </div>
        </pe:layoutPane>
    </pe:layout>
</h:body>
</html>
